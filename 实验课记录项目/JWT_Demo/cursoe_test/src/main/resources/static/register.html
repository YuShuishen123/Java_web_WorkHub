<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 在线教育平台</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">用户注册</div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="role">角色</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="ROLE_STUDENT">学生</option>
                                    <option value="ROLE_TEACHER">教师</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="realName">真实姓名</label>
                                <input type="text" class="form-control" id="realName" name="realName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">注册</button>
                            <a href="login.html" class="btn btn-link">返回登录</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/auth/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: $('#username').val(),
                        email: $('#email').val(),
                        password: $('#password').val(),
                        role: $('#role').val(),
                        realName: $('#realName').val()
                    }),
                    success: function(response) {
                        alert('注册成功！');
                        window.location.href = '/login.html';
                    },
                    error: function(xhr) {
                        alert('注册失败：' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
