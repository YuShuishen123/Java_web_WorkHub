spring.application.name=cursoe_test

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/cursoe_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mzyudada
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=jdbc.cursoe_test.entity

# 服务器配置
server.port=8080

# 日志配置
logging.level.jdbc.cursoe_test=debug

# 允许循环依赖（临时解决方案）
spring.main.allow-circular-references=true

# 添加Spring Security的调试日志
logging.level.org.springframework.security=DEBUG

# 文件上传配置
file.upload.path=uploads
file.access.url=http://localhost:8080/files

# 添加文件上传大小限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
